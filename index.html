<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>url to Embed Video</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        video {
            width: 100vw;
            height: auto;
            max-height: 100vh;
        }
    </style>
</head>
<body>

    <video id="videoPlayer" controls autoplay>
        Browser Anda tidak mendukung tag video.
    </video>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const videoUrl = urlParams.get('url');
        const video = document.getElementById('videoPlayer');

        if (videoUrl) {
            video.src = videoUrl;
        } else {
            document.body.innerHTML = '<p style="color: red; font-size: 18px;">URL video tidak ditemukan!<br>Gunakan format: ?url=https://example.com/video.mp4</p>';
        }
    </script>

</body>
</html>
